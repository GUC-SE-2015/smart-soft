{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
<h1>Workout Tracker says... Welcome {{ user.username }}!</h1>
{% else %}
<a href="{% url 'register' %}">Sign-Up</a>
<a href="{% url 'login' %}">Login</a>
<h1>Workout tracker says... It's time to build those musle!</h1>
{% endif %}
