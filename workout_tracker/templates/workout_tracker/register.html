<!DOCTYPE HTML>
<html>
<head>
<title>Free Gym Website Template | Home :: w3layouts</title>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){     
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>
<!-- grid-slider -->
<script type="text/javascript" src="{% static 'js/jquery.mousewheel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.contentcarousel.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<!-- //grid-slider -->
</head>
<body>
 <!-- start header_top -->
    
           <div class="clear"></div>
        </div>
      </div>
    <!-- end header_bottom -->
    <!-- start menu -->
             </ul>
              <script type="text/javascript" src="{% static 'js/nav.js' %}"></script>
          </div><!-- end h_menu4 -->
         <div class="clear"></div>
      </div>
    </div>
    <!-- end menu -->
     <div class="main">
         <div class="container">
            <!-- start content-top -->
            <div class="row content-top">
                 <div class="col-md-5">
                  <img src="{% static 'images/pic.png' %}" class="img-responsive" alt=""/> 
                 </div>
                 <div class="col-md-7 content_right_text">

        {% if registered %}
        <strong>Thank you for Signing Up!</strong>
        <a href="">Return to the homepage.</a><br />
        {% else %}
        <strong></strong><br />

        <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">

            <br/> {%  csrf_token  %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            
            <!-- Provide a button to click to submit the form. -->

        <input type="submit" name="trainer" id='submit_trainer' value="Sign-Up as a trainer" />
        <input type="submit" name="client" id='submit_client' value="Sign-Up as  a client" />

        <script src="{% static 'jquery.js' %}"></script>
        <script type="text/javascript">

        $('#submit_trainer').click(function(){
            $('#user_form').attr('action',$('#user_form').attr('action')+'trainer/')
            $('#user_form').submit() 
        })

        $('#submit_client').click(function(){
            $('#user_form').attr('action',$('#user_form').attr('action')+'client/')
            $('#user_form').submit()
        })

        </script>
        {% endif %}
        </form>
        
                 </div>
            </div>
         </div>
